<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a2c2e7, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }
    div {
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #session, #countdown {
      font-size: 2em;
      margin: 10px 0;
    }
    #sizeChangeMessage {
      font-size: 1.5em;
      margin: 10px 0;
      color: #28a745; /* Green color for size change message */
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    /* Button styles */
    .size-button {
      padding: 10px 20px;
      font-size: 1.5em;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
      border: none;
      background-color: #28a745;
      color: white;
    }

    .size-button:hover {
      background-color: #218838; /* Darker green on hover */
    }

    .size-button:active {
      background-color: #1e7e34; /* Even darker green when pressed */
    }

    .active {
      background-color: #007bff; /* Blue when active */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6); /* Light blue glow */
    }

    .inactive {
      background-color: #ccc; /* Gray when inactive */
    }

    /* Position the increase/decrease buttons in the bottom-left corner */
    #increaseBtn, #decreaseBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div>
    <h1>School Countdown Timer</h1>
    <div id="sizeChangeMessage"></div> <!-- Message for font size change -->
    <div id="session">Loading...</div>
    <div id="countdown">Please wait...</div>

    <!-- Size buttons -->
    <button id="increaseBtn" class="size-button">Increase Font Size</button>
    <button id="decreaseBtn" class="size-button">Decrease Font Size</button>
  </div>

  <script>
    const schedule = [
      { name: "Period 1", duration: 40 },
      { name: "Period 2", duration: 40 },
      { name: "Period 3", duration: 40 },
      { name: "Break", duration: 30 },
      { name: "Period 4", duration: 40 },
      { name: "Period 5", duration: 40 },
      { name: "Period 6", duration: 40 },
      { name: "Period 7", duration: 40 },
      { name: "Break", duration: 30 },
      { name: "Period 8", duration: 35 },
    ];

    const schoolStartTime = new Date();
    schoolStartTime.setHours(8, 0, 0, 0);

    const sessionTimes = [];
    let currentTime = new Date(schoolStartTime);

    schedule.forEach((s) => {
      const start = new Date(currentTime);
      const end = new Date(currentTime);
      end.setMinutes(end.getMinutes() + s.duration);
      sessionTimes.push({ name: s.name, start, end });
      currentTime = new Date(end);
    });

    let currentFontSize = 2; // Starting font size multiplier (2em)
    const originalFontSize = currentFontSize; // Store the original size

    function updateCountdown() {
      const now = new Date();
      const session = sessionTimes.find(s => now >= s.start && now < s.end);
      const sessionEl = document.getElementById("session");
      const countdownEl = document.getElementById("countdown");

      if (!session) {
        sessionEl.textContent = "School's Out!";
        countdownEl.textContent = ""; // Removed "Have a great day!" message
        return;
      }

      const timeLeft = session.end - now;

      const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      sessionEl.textContent = session.name;
      countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} remaining`;
    }

    // Handle font size adjustment
    function adjustFontSize(increase) {
      const sessionEl = document.getElementById("session");
      const countdownEl = document.getElementById("countdown");
      const sizeChangeMessageEl = document.getElementById("sizeChangeMessage");

      const increaseBtn = document.getElementById("increaseBtn");
      const decreaseBtn = document.getElementById("decreaseBtn");

      if (increase) {
        currentFontSize += 0.1;
        sizeChangeMessageEl.textContent = "Font size increased!";
        sizeChangeMessageEl.style.display = 'block'; // Ensure the message is visible
        increaseBtn.classList.add("active");
        decreaseBtn.classList.remove("active");
      } else {
        currentFontSize = Math.max(1, currentFontSize - 0.1); // Prevent shrinking too small
        sizeChangeMessageEl.textContent = "Font size decreased!";
        sizeChangeMessageEl.style.display = 'block'; // Ensure the message is visible
        decreaseBtn.classList.add("active");
        increaseBtn.classList.remove("active");
      }

      sessionEl.style.fontSize = `${currentFontSize}em`;
      countdownEl.style.fontSize = `${currentFontSize}em`;

      // Show the font size change message
      setTimeout(() => {
        sizeChangeMessageEl.style.opacity = 0;
      }, 1000); // Fade out message after 1 second

      setTimeout(() => {
        sizeChangeMessageEl.style.display = 'none';
        sizeChangeMessageEl.style.opacity = 1; // Reset opacity for the next message
      }, 1500); // Hide the message after it fades out
    }

    // Reset font size to original
    function resetFontSize() {
      currentFontSize = originalFontSize; // Reset to the original size
      const sessionEl = document.getElementById("session");
      const countdownEl = document.getElementById("countdown");

      sessionEl.style.fontSize = `${currentFontSize}em`;
      countdownEl.style.fontSize = `${currentFontSize}em`;
    }

    // Event listeners for the buttons
    document.getElementById("increaseBtn").addEventListener('click', function() {
      adjustFontSize(true);
    });

    document.getElementById("decreaseBtn").addEventListener('click', function() {
      adjustFontSize(false);
    });

    // Event listener for keyboard input (up/down arrow or W/S)
    window.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp' || event.key === 'w') {
        adjustFontSize(true);
      } else if (event.key === 'ArrowDown' || event.key === 's') {
        adjustFontSize(false);
      } else if (event.key === ' ' || event.key === 'Enter') {
        resetFontSize(); // Reset font size when Spacebar or Enter is pressed
      }
    });

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
