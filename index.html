<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a2c2e7, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    .timerBox {
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #session, #countdown {
      font-size: 2em;
      margin: 10px 0;
    }
    #session, #countdown {
      font-size: 2em;
      margin: 10px 0;
    }
    #session, #countdown, #endMessage {
      font-size: 2em;
      margin: 10px 0;
    }
    #session, #countdown {
      font-size: 2em;
    }
    #endMessage {
      color: #FF5733;
    }
    #sizeChangeMessage {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: green;
    }
    /* Responsive Buttons */
    #increaseButton, #decreaseButton {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }
    #decreaseButton {
      left: 10px;
    }
    #increaseButton {
      right: 10px;
    }
    @media (max-width: 500px) {
      #increaseButton, #decreaseButton {
        width: 40%;
        left: 5%;
        right: auto;
      }
      #increaseButton {
        left: auto;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="timerBox" id="timerBox">
    <h1>School Countdown Timer</h1>
    <div id="session" aria-live="polite">Loading...</div>
    <div id="countdown" aria-live="polite">Please wait...</div>
    <div id="endMessage"></div>
  </div>
  <div id="sizeChangeMessage"></div>

  <button id="decreaseButton">Decrease Size</button>
  <button id="increaseButton">Increase Size</button>

  <script>
    const schedule = [
      { name: "Period 1", duration: 40 },
      { name: "Period 2", duration: 40 },
      { name: "Period 3", duration: 40 },
      { name: "Break", duration: 30 },
      { name: "Period 4", duration: 40 },
      { name: "Period 5", duration: 40 },
      { name: "Period 6", duration: 40 },
      { name: "Period 7", duration: 40 },
      { name: "Break", duration: 30 },
      { name: "Period 8", duration: 35 },
    ];

    const schoolStartTime = new Date();
    schoolStartTime.setHours(8, 0, 0, 0);

    const sessionTimes = [];
    let currentTime = new Date(schoolStartTime);

    schedule.forEach((s) => {
      const start = new Date(currentTime);
      const end = new Date(currentTime);
      end.setMinutes(end.getMinutes() + s.duration);
      sessionTimes.push({ name: s.name, start, end });
      currentTime = new Date(end);
    });

    let currentFontSize = 2;
    const originalFontSize = currentFontSize;

    const sessionEl = document.getElementById("session");
    const countdownEl = document.getElementById("countdown");
    const sizeChangeMessageEl = document.getElementById("sizeChangeMessage");
    const endMessageEl = document.getElementById("endMessage");
    const timerBoxEl = document.getElementById("timerBox");

    function applyFontSize() {
      sessionEl.style.fontSize = `${currentFontSize}em`;
      countdownEl.style.fontSize = `${currentFontSize}em`;
      endMessageEl.style.fontSize = `${currentFontSize}em`;
    }

    function updateCountdown() {
      const now = new Date();
      const session = sessionTimes.find(s => now >= s.start && now < s.end);

      if (!session) {
        sessionEl.textContent = "ðŸŽ‰ School's Out!";
        countdownEl.style.display = "none";
        sizeChangeMessageEl.style.display = 'none';
        endMessageEl.textContent = "Enjoy your free time!";
        return;
      }

      const timeLeft = session.end - now;
      const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      sessionEl.textContent = session.name;
      countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} remaining`;
      countdownEl.style.display = "block";
      endMessageEl.textContent = "";
      sizeChangeMessageEl.style.display = 'none';
    }

    function adjustFontSize(increase) {
      if (increase) {
        currentFontSize += 0.1;
        sizeChangeMessageEl.textContent = 'Font size increased!';
      } else {
        currentFontSize = Math.max(1, currentFontSize - 0.1);
        sizeChangeMessageEl.textContent = 'Font size decreased!';
      }
      applyFontSize();
      sizeChangeMessageEl.style.display = 'block';
    }

    function resetFontSize() {
      currentFontSize = originalFontSize;
      applyFontSize();
      sizeChangeMessageEl.style.display = 'none';
    }

    // Keyboard events
    window.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp' || event.key === 'w') {
        adjustFontSize(true);
      } else if (event.key === 'ArrowDown' || event.key === 's') {
        adjustFontSize(false);
      } else if (event.key === ' ' || event.key === 'Enter') {
        resetFontSize();
      }
    });

    // Mouse click events
    window.addEventListener('click', function(event) {
      const screenHeight = window.innerHeight;
      const screenWidth = window.innerWidth;
      const clickX = event.clientX;
      const clickY = event.clientY;

      if (clickX > screenWidth / 3 && clickX < 2 * screenWidth / 3 &&
          clickY > screenHeight / 3 && clickY < 2 * screenHeight / 3) {
        resetFontSize();
      } else if (clickY < screenHeight / 2) {
        adjustFontSize(true);
      } else {
        adjustFontSize(false);
      }
    });

    // Button click events (prevent background click conflict)
    document.getElementById("increaseButton").addEventListener('click', function(event) {
      event.stopPropagation();
      adjustFontSize(true);
    });
    document.getElementById("decreaseButton").addEventListener('click', function(event) {
      event.stopPropagation();
      adjustFontSize(false);
    });

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
